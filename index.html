<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main-container" >
        <h1 id="tittle">Length Converter</h1>
        <div id="component" >
            <input type="text"  id="centimeters" onkeyup = "convertFromCm()" value="0">Centimeters</input>
        </div>
        <div id="component2" >
            <input type="text" id="meters" onkeyup="convertFromMtr()" value="0" >Meters</input>
        </div> 
        <div id="component2" >
            <input type="text" id="feet" onkeyup="convertFromFt()" value="0" >Feet</input>
        </div>
        <div id="component2">
            <input type="text" id="kilometers" onkeyup="convertFromKm()" value="0">kilometers</input>
        </div>
        <div id="component2">
            <input type="text" id="inches" onkeyup="convertFromInches()" value="0">Inches</input>
        </div>
        <div id="component2">
            <input type="text" id="yards" onkeyup="convertFromYards()" value="0">Yards</input>
        </div>
        <div id="component2">
            <input type="text" id="miles" onkeyup="convertFromMiles()" value="0">Miles</input>
        </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
